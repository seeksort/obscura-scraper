<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atlas Obscura Scraper</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Aref+Ruqaa:700|Montserrat" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="parallax-container">
        <div id="main">
            <!-- Intro -->
            <div class="row">
                <div class="col s12 center-align">
                    <h1>Obscura Scraper</h1>
                    <h4>Comment on a sample of regional highlights from <br><a href="http://http://www.atlasobscura.com/">Atlas Obscura</a></h4>
                </div>
            </div>
            <!-- Places -->
            <div class="row">
                <div class="col s12 center-align">
                    <a class="waves-effect waves-light btn-large location-btn">Texas</a>
                    <a class="waves-effect waves-light btn-large location-btn">New Mexico</a>
                    <a class="waves-effect waves-light btn-large location-btn">Louisiana</a>
                    <a class="waves-effect waves-light btn-large location-btn">Arizona</a>
                    <a class="waves-effect waves-light btn-large location-btn">California</a>
                </div>
            </div>
            
        </div>
        <div class="parallax"><img src="topographic-austin-1955.png"></div>
    </div>
    <!-- Place Articles -->
    <div class="container" id="main-body">
        <div class="row">
            <div class="col m12 l3" id="cool-sites-text">
                <h4>Select a location</h4>
            </div>
            <div class="col m12 l9 collection">
                <ul class="collapsible" data-collapsible="accordion"></ul>
            </div>
        </div>
    </div>
    <!-- Modal - Get Comments -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Comments</h4>
            <div class="row">
                <ul class="collection">
                    <!-- COMMENTS WITH DELETE REQUEST -->
                    <li class="collection-item">
                    </li>
                </ul>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>
    <!-- Modal - Leave Comment -->
    <div id="modal2" class="modal">
        <div class="modal-content">
            <h4>Leave a Comment</h4>
            <div class="row">
                <!-- FORM WITH POST -->
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="commenter_name" type="text" class="validate">
                            <label for="commenter_name">Your Name</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="comment_title" type="text" class="validate">
                            <label for="comment_title">Comment Title</label>
                        </div>
                        <div class="input-field col s12">
                            <textarea id="body" class="materialize-textarea"></textarea>
                            <label for="textarea1">Write something...</label>
                        </div>
                        <div class="modal-footer">
                            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat leave-comment-btn">Submit</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <!-- Materialize.js -->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
